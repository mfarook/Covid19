    <main class="container">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title">Covid19 India Tracker</p>
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Confirmed Cases</p>
                  <p id="confirmCases" class="title">0</p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Recovered</p>
                  <p id="curedCases" class="title">0</p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Death</p>
                  <p id="deathCases" class="title">0</p>
                </div>
              </div>
            </nav>
            <h5>Ps: All data is from MoHFW</h5>
          </div>
          <div class="tile is-child box">
            <p class="title">Top 5 most affected states</p>
            <div id="mostCasesBarChart"></div>
          </div>
          <!--<div class="tile is-child box">
            <p class="title">Deaths</p>
            <div id="pieChart"></div>
          </div>-->
        </div>
        <div class="tile is-parent">
          <div class="pageloader is-active"><span class="title">Loading Map</span></div>
          <div class="tile is-child box">
            <p class="title">INDIA -
              HOVER OVER A STATE/UT FOR MORE DETAILS</p>
            <div id="map" class="map"></div>
          </div>
        </div>
      </div>
